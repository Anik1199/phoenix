<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="img/apple-icon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Anik khan | Welcome</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

	<!--     Fonts and icons     -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

	<!-- CSS Files -->
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/material-kit.css" rel="stylesheet" />
	<link href="css/style.css" rel="stylesheet" />

</head>

<body class="profile-page">

	<!-- Navbar will come here -->
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
    		</button>
				<a class="navbar-brand" href="">Anik khan</a>
			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li class="active">
						<a href="">
							<i class="material-icons">home</i> Home
						</a>
					</li>
					<li>
						<a href="#about">
							<i class="material-icons">face</i> About
						</a>
					</li>
					<li>
						<a href="#contact">
							<i class="material-icons">mail</i> Contact
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- End of Navbar -->

	<!-- About content -->
	<div class="wrapper">
		<div class="header">
			<a name="about"></a>
		</div>

		<div class="main main-raised">
			<div class="profile-content">
				<div class="container">
					<div class="row">
						<div class="profile">
							<div class="avatar">
								<img src="img/avatar.jpg" alt="Circle Image" class="img-circle img-responsive img-raised">
							</div>
							<div class="name">
								<h3 class="title">Anik khan</h3>
								<h6 class="desc">Developer</h6>
							</div>
						</div>
					</div>
					<div class="description text-center">
						<h3>20 | Student | Device Maintainter | LineageOS | Haha</h3>
					</div>
					<div class="profile">
						<a href="https://www.facebook.com/iamanikkhan" target="_blank" class="btn btn-primary btn-lg btn-just-icon">
							<i class="fa fa-facebook-square"></i>
						</a>
						<a href="https://twitter.com/iamanikkhan" target="_blank" class="btn btn-primary btn-lg btn-just-icon">
							<i class="fa fa-twitter"></i>
						</a>
						<a href="https://www.github.com/Anik1199" target="_blank" class="btn btn-primary btn-lg btn-just-icon">
							<i class="fa fa-github"></i>
						</a>
						<a href="mailto:anik@lineageos.org" target="_top" class="btn btn-primary btn-lg btn-just-icon">
							<i class="fa fa-envelope"></i>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End of About Content -->

	<!-- Contact Card -->
	<div class="wrapper-contact">
		<a name="contact"></a>
		<div class="header-contact">
			<div class="main main-raised-contact">
				<div class="row">
					<div class="container">
						<div class="row">
							<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
								<div class="card card-signup">
									<form class="form" method="" action="">
										<div class="header header-primary text-center">
											<h4>Get in touch</h4>
										</div>
										<div class="content">
											<div class="input-group">
												<span class="input-group-addon">
																<i class="material-icons">face</i>
															</span>
												<input type="text" class="form-control" placeholder="Name...">
											</div>

											<div class="input-group">
												<span class="input-group-addon">
															<i class="material-icons">email</i>
														</span>
												<input type="email" class="form-control" placeholder="Email...">
											</div>

											<div class="input-group">
												<span class="input-group-addon">
															<i class="material-icons">message</i>
														</span>
												<input type="text" placeholder="Message..." class="form-control" />
											</div>
										</div>
										<div class="footer text-center">
											<button href="#mail" class="btn btn-primary">Submit</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End of Contact Card -->

	<!-- Start Footer -->
	<footer class="footer">
		<div class="container text-center">
			<div class="copyright pull-right container ">
				<b>&copy; 2017, made with <i class="fa fa-heart heart"></i> by Anik khan</b>
			</div>
		</div>
	</footer>
	<!-- End of Footer -->

</body>

<!--   Core JS Files   -->
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>

<script src="js/bootstrap-datepicker.js" type="text/javascript"></script>

<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
<script src="js/material-kit.js" type="text/javascript"></script>

</html>
